<head>
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <h2>My Books: </h2>
  <button id="newBook">Add New Book</button>

  <form id="bookForm" class="hiding">
    <input type="text" name="title" placeholder="title">
    <input type="text" name="author" placeholder="author">
    <input type="number" name="pages" placeholder="pages">
    <div class="radio-group">
      <label for="read1">Read</label>
      <input type="radio" id="read1" name="read" value="true">
    </div>
    <div class="radio-group">
      <label for="read2">Not read</label>
      <input type="radio" id="read2" name="read" value="false">
    </div>
    <button type="submit">Submit</button>
    <button type="button" id="cancelForm">Cancel</button>
  </form>




  <div id="bookcase">


  </div>



  <script src="main.js"></script>

</body>
